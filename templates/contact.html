{% extends 'projects.html' %}

{% block content %}
<div class="section-container">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="section-container-spacer text-center">
          <h1 class="h2">04 : Contact me</h1>
        </div>

        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <form action="submit_form" method="POST" class="reveal-content">
              <div class="row">
                <div class="col-md-7">
                  <div class="form-group">
                    <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject" required>
                  </div>
                  <div class="form-group">
                    <textarea name="message" class="form-control" rows="5" placeholder="Enter your message"
                      required></textarea>
                  </div>
                  <button type="submit" class="btn btn-default btn-lg">Send</button>
                </div>
                <div class="col-md-5 address-container">
                  <ul class="list-unstyled">
                    <li>
                      <span class="fa-icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                      </span>
                      + 91 93 56 89 62 10
                    </li>
                    <li>
                      <span class="fa-icon">
                        <i class="fa fa-at" aria-hidden="true"></i>
                      </span>
                      ashwinam31@gmail.com
                    </li>
                    <li>
                      <span class="fa-icon">
                        <i class="fa fa fa-map-marker" aria-hidden="true"></i>
                      </span>
                      Chandrapur, Maharashtra
                    </li>
                  </ul>
                  <h3>Follow me on social networks</h3>
                  <a href="https://twitter.com/AshwinMandaokar" target="_blank" title="" class="fa-icon">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="https://www.linkedin.com/in/ashwin-mandaokar/" target="_blank" title="" class="fa-icon">
                    <i class="fa fa-linkedin"></i>
                  </a>
                  <a href="https://github.com/ashwinam" title="" target="_blank" class="fa-icon">
                    <i class="fa fa-github"></i>
                  </a>

                </div>
              </div>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
